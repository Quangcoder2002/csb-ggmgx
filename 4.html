<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        background: red;
        height: 100px;
        width: 100px;
        position: absolute;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <button>Start Animation</button>
    <div>
      Animate Demo
    </div>

    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("div").animate({
            left: "+=100",
            opacity: "-=0.1",
            fontSize: "+=3px"
          });
        });
      });
    </script>
  </body>
</html>
